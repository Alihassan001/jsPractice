<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var text = "today is the rainy day!";
    
    for(i=0; i<text.length; i++){
        if (text.charAt(i) === "!"){
            document.write("Exclamation found" + "<br>");
            

        }
    }
    document.write(text);
    </script>
</body>
</html>
