<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
	
		var days = prompt("What day is today?");
		
		switch(days){
			case "sat" :
				document.write("Today is your first day of week end");
				break;
			case "sun" :
				document.write("Today is your last day of week end");
				break;
			case "fri" :
				document.write("Today is our holiday of week end");
				break;
			default :
				document.write("Today is normal day of week end");
				break;
				
		
		
		
		}
		


		
   
    </script>
</body>
</html>
