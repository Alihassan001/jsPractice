<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var text = "It is startling World War II to think that, even in the darkest depths of World War II, J. R. R. Tolkien was writing the trilogy, which contains, with the weird applicability available only to poetry and myth, the essential notion that the good gray wizard can understand the evil magi precisely because he is just enough like them to grasp their minds and motives in ways that they cannot grasp his.";
        
        for (var i=0; i<text.length; i++){
            if(text.slice(i, i + 12) === "World War II"){
                text = text.slice(0,i) + "the second world war" + text.slice(i+12);
                document.write(text);
            }
        }

    </script>
</body>
