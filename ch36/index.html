<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
	
	function enterCities(city1, city2 ){
		document.write(city1);
		document.write("<br>" + city2);
	
	
	
	}
		
   var coty1 = prompt("Enter city 1");
   var coty2 = prompt("Enter city 2");
   
   coty1 = coty1.toUpperCase();
   coty2 = coty2.toUpperCase();
   
   enterCities(coty1, coty2);
   
    </script>
</body>
</html>
